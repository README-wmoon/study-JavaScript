<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글</title>
  <style>
    .board-table{
      max-width: 800px;
      margin: 0 auto;
    }
    .table-row{
      height: 50px;
      border-bottom: 1px solid silver;
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .table-header{
      background-color: #e9e9e9;
      justify-content: center;
      font-weight: bold;
      
    }

  </style>
</head>
<body>
    <div class="board-table">
      <div class="table-row table-header">게시글 제목</div>
      
    </div>
    <script>
      //게시글 제목 10개가 data방에 들어있는 응답
      let res = {
        status:200,
        data:[
          'ddd', 
          'bbb', 
          'ccc', 
          'ddd', 
          'ffw',
          'bbb', 
        ]
      }

      // res.data에 내가 실질적으로 필요한 10개 제목이 있다
      let boardTable = document.querySelector('.board-table');
      for(let i = 0; i < res.data.length; i++){
        let newRow = document.createElement('div');
        newRow.classList.add('table-row');
        newRow.textContent = res.data[i];

        boardTable.appendChild(newRow);
      }
    </script>
</body>
</html>
