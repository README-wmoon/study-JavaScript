<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열의 정렬</title>
</head>
<body>
  <script>
    let ar = [15, 35, 1, 20, 4, 9, 64];
    console.log(ar);
    ar.sort((a, b)=>a - b);
    console.log(ar);

    
    let ar2 = ['asd', 'dfasafsd', 'ffe', 'bvwer'];
    // 해당 배열을 문자열의 길이가 긴 것부터 차례로 정렬
    // a에는 뒤에것이, b에는 앞에것이 대입되고
    // 결과가 음수면 자리 바꿈
    ar2.sort((a, b)=>b.length - a.length);
    console.log('결과:', ar2);

    let ar3 = [
      {title:'대모험', page:38},
      {title:'뽀로로', page:15},
      {title:'홍길동전', page:100}
    ];
    // 해당 배열을 page수가 적은 애부터 정렬(오름차순)
    // b =  {title:'대모험', page:38}
    // a =  {title:'뽀로로', page:15}
    ar3.sort((a, b)=>a.page - b.page);
    console.log(ar3);

    // 정렬 후 : 
    // [
    //   {title:'뽀로로', page:15},
    //   {title:'대모험', page:38},
    //   {title:'홍길동전', page:100}
    // ];
    // 해당배열을 title이 긴것부터 정렬
    // b : {title:'대모험', page:38}
    // b.title.length : 3
    // a : {title:'홍길동전', page:100}
    // a.title.length : 4
    ar3.sort((a, b)=>b.title.length - a.title.length);

    // 날짜
    let ar4 = [
      {title:'뽀로로', date:'2023-07-01'},
      {title:'홍길동전', date:'2023-07-09'},
      {title:'대모험', date:'2023-06-01'},
    ]; 
// a : {title:'홍길동전', date:'2023-07-09'}
// b : {title:'뽀로로', date:'2023-07-01'}
// 날짜 최신순 
    ar4.sort((a , b)=>{return new Date(b.date) - new Date(a.date)});
    console.log(ar4);

    let tmp = new Date('2022-01-01 15:03:01');
    let tmp2 = new Date('2023-01-01');
    console.log(tmp);
    console.log(tmp2);
    console.log(tmp2-tmp);

    // 1. 인자 갯수 타입 
    //    0개     1개(함수타입)

    //    정렬을 해준다(사전순)

    //    정렬된 새로운 함수

  </script>
</body>
</html>
