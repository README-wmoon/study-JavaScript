<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비동기함수 사용하기</title>
</head>
<body>
  <div id="box1">
    <button onclick="btn1()">클릭하면 fetch함수 실행됨!</button>
    <button onclick="btn2()">클릭하면 fetch함수 실행됨!</button>
  </div>

  <script>
    function btn2(){
      console.log('버튼2클릭!');
      fetch('https://koreanjson.com/users')
      .then((aa)=>{
        console.log('then안에 함수에서 작성한 출력');
        console.log(aa);
        return aa.json();
      }).then((bb)=>{console.log(bb)});
      console.log('실행됨');
    }

    function btn1 (){
      console.log('버튼1이 클릭 되었어요!');
      let a = fetch('https://koreanjson.com/users');
      console.log(a);
      console.log('확인');
      // 사용자의 id를 콘솔창에 출력
      
    }
  </script>
</body>
</html>
